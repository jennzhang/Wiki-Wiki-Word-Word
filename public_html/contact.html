<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Wiki Wiki Word Word</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Custom styles for the header and footer -->
  <link href="components/header_footer/sticky-footer-navbar.css" rel="stylesheet">
  
  <!-- Main styles -->
  <link href="./styles/style.css" rel="stylesheet">

</head>
<body class="d-flex flex-column h-100">

	<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" id="header"></header>

	<!-- Begin page content -->
	<main class="flex-shrink-0" id="main">
	  <div class="column">
			<section class="py-5 text-left container">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1 class="fw-light">Get In Touch</h1>
						<br>
						<p class="lead text-muted">Thanks for stopping by. I hope you are enjoying Wiki Wiki Word Word! Got questions? Want to give feedback? Contact Wiki Wiki Word Word's author, Jennifer Zhang, using the form below:
						<br>
						</p>
						<div id="contact_form_div" class="fw-light">
							<form action="http://flip2.engr.oregonstate.edu:7765/contact" method="post" id="contact_form">
								<label for="name">Name: </label>
								<input type="text" id="name" name="name" required><br><br>
								<label for="senderEmail">Email: </label>
								<input type="email" id="senderEmail" name="senderEmail" required><br><br>
								<label for="subject">Subject: </label>
								<input type="text" id="subject" name="subject" required><br><br>
								<label for="message">Message: </label>
								<textarea rows="4" cols="75" id="message" name="message" required></textarea><br><br>
								<input type="submit" value="Send">
							</form>
						</div>
					</div>
				</div>
			</section>
	  </div>
	</main>

	<footer class="footer mt-auto py-3 bg-light" id="footer"></footer>


	<!-- add scripts at the end of the body: -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script>
	<!--citation for header and footer common file jquery scripts:https://stackoverflow.com/questions/2075337/uncaught-referenceerror-is-not-defined -->
	$(function(){
		$("#header").load("components/header_footer/header.html");
		$("#footer").load("components/header_footer/footer.html");
	});
	</script>
	<script src="./contact.js"></script>
</body>
</html>
